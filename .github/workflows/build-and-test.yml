name: Build and Test Microservices

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Test Microservices
      run: |
        for folder in src/*; do
          if [ -d "$folder" ]; then
            cd "$folder"
            dotnet build
            dotnet test
            cd -
          fi
        done
